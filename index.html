<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário simples</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Fomulário simples</h1>
    <form id="form">
        <label for="name">Nome <input type="text" name="name" id="idName" placeholder="Insira seu nome aqui" required></label>
        <label for="email">E-mail <input type="email" name="email" id="idEmail" placeholder="Insira seu e-mail válido" required></label>
        <label for="nasc">Data de nascimento <input type="date" name="nasc" id="idNasc" placeholder="Data de nascimento"></label>
        <button type="submit" id="btnSend">Enviar</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
